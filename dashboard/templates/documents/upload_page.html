<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload your file here</title>
</head>
<body>
<h1>Upload your file here</h1>
<form enctype="multipart/form-data" action="{% url 'upload' request.id %}" method="post">
    {% csrf_token %}
    <p>File: <input type="file" name="filename"/></p>
    <p><input type="submit" value="Upload"/></p>
</form>
</body>
</html>
