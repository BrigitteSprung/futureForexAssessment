{% extends 'dashboard/base_generic.html' %}
{% load static %}

{% block content %}
<h1>Welcome to Future Forex!</h1>
<p>Please use the dashboard to manage your clients documents.</p>
<div class="container mb-2">
    {% for client in clients %}
        <h2>{{ client.name }}</h2>
        <p>{{ client.description }}</p>
        <a href="{% url 'client' client.id %}" class="btn btn-dark float-right">View</a>
        <a href="{% url 'request' client.id %}" class="btn btn-dark float-right">Send Document Request</a>
    {% endfor %}
</div>
{% endblock %}
