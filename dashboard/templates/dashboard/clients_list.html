{% extends 'dashboard/base_generic.html' %}
{% load static %}

{% block content %}
    <h1>All Clients</h1>
    {% for client in clients %}
        <div class="container border">
        <a href="{% url 'client' client.id %}" class="">{{ client.name }}</a>
        <p>{{ client.getNumOutstandingDocuments }} - document(s) outstanding</p>
        </div>
    {% endfor %}

{% endblock %}
